---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: drupal-files
  namespace: drupal
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: drupal-config
  namespace: drupal
data:
  # Database connection settings
  DB_HOST: "postgresql.drupal.svc.cluster.local"
  DB_PORT: "5432"
  DB_NAME: "drupal"
  DB_USER: "drupal"

---
apiVersion: v1
kind: Secret
metadata:
  name: drupal-secrets
  namespace: drupal
type: Opaque
stringData:
  DB_PASSWORD: "drupal123"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: drupal-d8
  namespace: drupal
  labels:
    app: drupal
    version: "8.9"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: drupal
      version: "8.9"
  template:
    metadata:
      labels:
        app: drupal
        version: "8.9"
    spec:
      containers:
      - name: drupal
        image: drupal:8.9-php7.4-apache
        ports:
        - containerPort: 80
          name: http
        env:
        - name: POSTGRES_HOST
          valueFrom:
            configMapKeyRef:
              name: drupal-config
              key: DB_HOST
        - name: POSTGRES_PORT
          valueFrom:
            configMapKeyRef:
              name: drupal-config
              key: DB_PORT
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: drupal-config
              key: DB_NAME
        - name: POSTGRES_USER
          valueFrom:
            configMapKeyRef:
              name: drupal-config
              key: DB_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: drupal-secrets
              key: DB_PASSWORD
        volumeMounts:
        - name: drupal-files
          mountPath: /var/www/html/sites/default/files
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 250m
            memory: 256Mi
      volumes:
      - name: drupal-files
        persistentVolumeClaim:
          claimName: drupal-files

---
apiVersion: v1
kind: Service
metadata:
  name: drupal
  namespace: drupal
  labels:
    app: drupal
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: drupal
